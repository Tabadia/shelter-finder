<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../static/images/favicon.ico">
    <title>Client Main</title>
    <link rel="stylesheet" href="../static/css/dashboard.css">
    <script src="https://kit.fontawesome.com/3918e3cf8d.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <div class="logo-container">
            <a href="./">
                <img src="../static/images/sheltrlogo.png" alt="Sheltr Logo">
            </a>
        </div>
    </header>
    <div class="container">
        <h2>My Shelters</h2>
        <div id="shelterContainer">Loading...</div>

    <div class="button-container">
        <button id="addShelterButton" class="styled-button" onclick="addShelter()">Add Shelter</button>
        <!-- <button id="viewQueueButton" class="styled-button" onclick="toggleQueue()">View Queue</button> -->
    </div>
        
        
        <form id="addShelterForm" style="display:none;">
            <label for="name">Shelter Name:</label>
            <input type="text" id="name" name="name" required>
        
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        
            <label for="capacity">Capacity:</label>
            <input type="number" id="capacity" name="capacity" required>

            <label for="curr_cap">Current Capacity:</label>
            <input type="number" id="curr_cap" name="curr_cap" required>
        
            <label for="desc">Description:</label>
            <textarea id="desc" name="desc"></textarea>
        
            <label for="type">Type:</label>
            <select id="type" name="type">
                <option value="hospital">Hospital</option>
                <option value="school">School</option>
                <option value="home">Home</option>
                <option value="homeless shelter">Homeless Shelter</option>
                <option value="other">Other</option>
            </select>
            <label for="resources">Resources:</label>
            <textarea id="resources" name="resources"></textarea>

            <button type="submit">Submit</button>
        </form>
        
        <!-- <button id="viewQueueButton" onclick="toggleQueue()">View Queue</button> -->

        <!-- Queue Popup -->
        <!-- Queue Popup -->
        <div id="queuePopup" class="popup" style="display: none;">
            <div class="popup-content">
                <span class="close" onclick="closeQueuePopup()">&times;</span>
                <h2>Queue for Shelter</h2>
                <div id="queueContainer">
                    <div class="queue-column">
                        <h3>Queued</h3>
                        <ul id="queueList"></ul>
                    </div>
                    <div class="queue-column">
                        <h3>Checked In</h3>
                        <ul id="checkedInList"></ul>
                    </div>
                </div>
            </div>
        </div>

            <div class="queue-column">
                <h3>Queued</h3>
                <ul id="queueList"></ul>
            </div>
            <div class="queue-column">
                <h3>Checked In</h3>
                <ul id="checkedInList"></ul>
            </div>
        </div>
    </div> -->
    

    <script src="../static/js/client-main.js"></script>
</body>
</html>
