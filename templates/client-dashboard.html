<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../static/images/favicon.ico">
    <title>Client Main</title>
    <link rel="stylesheet" href="../static/css/dashboard.css">

</head>
<body>
    <header>
        <div class="logo-container">
            <a href="./">
                <img src="../static/images/sheltrlogo.png" alt="Sheltr Logo">
            </a>
        </div>
    </header>
    <div class="container">
        <h2>My Shelters</h2>
        <input type="hidden" id="clientUsername" name="clientUsername" value="">
        <div id="shelterContainer">None</div>

        <button id="addShelterButton" onclick="addShelter()">Add Shelter</button>
        
        <form id="addShelterForm" style="display:none;">
            <label for="name">Shelter Name:</label>
            <input type="text" id="name" name="name" required>
        
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        
            <label for="capacity">Capacity:</label>
            <input type="number" id="capacity" name="capacity" required>

            <label for="curr_cap">Current Capacity:</label>
            <input type="number" id="curr_cap" name="curr_cap" required>
        
            <label for="desc">Description:</label>
            <textarea id="desc" name="desc"></textarea>
        
            <label for="type">Type:</label>
            <select id="type" name="type">
                <option value="hospital">Hospital</option>
                <option value="school">School</option>
                <option value="home">Home</option>
                <option value="homeless shelter">Homeless Shelter</option>
                <option value="other">Other</option>
            </select>
            <label for="resources">Resources:</label>
            <textarea id="resources" name="resources"></textarea>

            <button type="submit">Submit</button>
        </form>
        
        <button id="viewQueueButton" onclick="toggleQueue()">View Queue</button>
        
        <div id="queueContainer">
            <div class="column">
                <h3>Queue</h3>
                <ul id="queueList"></ul>
            </div>
            <div class="column">
                <h3>Checked In</h3>
                <ul id="checkedInList"></ul>
            </div>
        </div>
    </div>
    
    <script>
        function toggleQueue() {
            const queueContainer = document.getElementById('queueContainer');
            queueContainer.style.display = (queueContainer.style.display === 'none' || queueContainer.style.display === '') ? 'flex' : 'none';
        }
    </script>

    <script src="../static/js/client-main.js"></script>
</body>
</html>
