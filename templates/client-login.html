<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Login</title>
    <link rel="stylesheet" href="../static/css/client.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="loginUser">Username:</label>
            <input type="text" id="loginUser" name="loginUser" required>
            <label for="loginPass">Password:</label>
            <input type="password" id="loginPass" name="loginPass" required>
            <button type="submit">Login</button>
        </form>

        <h2>Signup</h2>
        <form id="signupForm">
            <label for="signupUser">Username:</label>
            <input type="text" id="signupUser" name="signupUser" required>
            <label for="signupPass">Password:</label>
            <input type="password" id="signupPass" name="signupPass" required>
            <button type="submit">Signup</button>
        </form>
    </div>
    <script src="../static/js/client-login.js"></script>
</body>
</html>
