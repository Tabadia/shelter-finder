<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheltr </title>
    <link rel="icon" type="image/x-icon" href="../static/images/favicon.ico">
    <link rel="stylesheet" href="../static/css/styles.css">
    <script src="../static/js/script.js" defer></script>
</head>
<body>
    <header>
        <div class="logo-container"> 
            <img src="../static/images/sheltrlogo.png" alt="" srcset="">
            <!-- <img src="https://via.placeholder.com/100" alt="Placeholder Logo"> -->
        </div> 
        <div class="client-switch">
            <button onclick="switchToClient()">Client Log-In</button> 
        </div>
        <!-- <h1>SHELTR</h1> -->
    </header>
    
    <div class="main-container">
        <div class="filter-container">
            <h3>Filter by Type</h3>
            <button onclick="filterShelters('All')">All</button>
            <button onclick="filterShelters('Hospital')">Hospitals</button>
            <button onclick="filterShelters('School')">Schools</button>
            <button onclick="filterShelters('Home')">Homes</button>
            <button onclick="filterShelters('Homeless Shelter')">Homeless Shelters</button>
        </div>
        
        <div class="content-container">
            <h2>Available Shelters</h2>
            <div id="shelterContainer" class="shelter-container"></div>
        </div>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2 id="popupTitle"></h2>
            <p id="popupDistance"></p>
            <p id="popupPeople"></p>
            <p id="popupAddress"></p>
            <p id="popupDescription"></p>
            <p><strong>Resources:</strong> <span id="popupResources"></span></p>
            <p><strong>AI Summary:</strong> <span id="popupAISummary">(Coming Soon)</span></p>
            <button>Reserve</button>
        </div>
    </div>

    <div id="popupRSVP" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closeRSVPPopup()">&times;</span>
            <h2>Reserve a Spot</h2>
            <form id="rsvpForm">
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>
                
                <label for="numPeople">Number of People:</label>
                <input type="number" id="numPeople" name="numPeople" required min="1">
                
                <button type="submit" onclick="submitRSVP()">Reserve</button>
            </form>
        </div>
    </div>
</body>
</html>
