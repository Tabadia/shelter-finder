<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheltr </title>
    <link rel="icon" type="image/x-icon" href="../static/images/favicon.ico">
    <link rel="stylesheet" href="../static/css/styles.css">
    <script src="../static/js/script.js" defer></script>
    <script src="https://kit.fontawesome.com/3918e3cf8d.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="../static/images/sheltrlogo.png" alt="Sheltr Logo">
        </div>
        <div class="client-switch">
            <button onclick="switchToClient()">Client Log-In</button>
        </div>
    </header>
    
    <div class="main-container">
        <div class="filter-container">
            <h3>Filter by Type</h3>
            <button onclick="filterShelters('All')">All</button>
            <button onclick="filterShelters('Hospital')">Hospitals</button>
            <button onclick="filterShelters('School')">Schools</button>
            <button onclick="filterShelters('Home')">Homes</button>
            <button onclick="filterShelters('Homeless Shelter')">Homeless Shelters</button>
            <button onclick="filterShelters('Other')">Other</button>
        </div>
        
        <div class="content-container">
            <h2>Available Shelters</h2>
            <div id="shelterContainer" class="shelter-container">Loading...</div>
        </div>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <p><span id="popupIcon"></span></p>
            <h2 id="popupTitle"></h2>
            <p><i class="fa-solid fa-person-walking-arrow-right"></i> <strong>Distance:</strong> <span id="popupDistance"></span></p>
            <p><i class="fa-solid fa-people-group"></i> <strong>People:</strong> <span id="popupPeople"></span></p>
            <p><i class="fa-solid fa-location-dot"></i> <strong>Address:</strong> <span id="popupPeople"></span></p>
            <p><i class="fa-solid fa-book"></i> <strong>Desciption:</strong> <span id="popupPeople"></span></p>
            <p><strong>Resources:</strong> <span id="popupResources"></span></p>
            <p><strong>AI Summary:</strong> <span id="popupAISummary">(Coming Soon)</span></p>
            <button id="popupReserve" onclick="rsvpPopup()">Reserve</button>
        </div>
    </div>

    <div id="popupRSVP" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closeRSVPPopup()">&times;</span>
            <h2>Reserve a Spot</h2>
            <form id="rsvpForm">
                <label for="phoneNumber">Phone Number:</label>
                <input type="text" id="phoneNumber" name="phoneNumber" required>
                
                <label for="numPeople">Number of People:</label>
                <input type="number" id="numPeople" name="numPeople" required min="1">

                <label for="userName">Name:</label>
                <input type="text" id="userName" name="userName" required>
                
                <button type="buttom" onclick="submitRSVP(event)">Reserve</button>
            </form>
        </div>
    </div>
</body>
</html>
