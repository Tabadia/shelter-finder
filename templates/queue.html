<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shelters</title>
    <link rel="stylesheet" href="../static/css/client.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="client-dashboard.html">
                <img src="../static/images/sheltrlogo.png" alt="Sheltr Logo">
            </a>
        </div>
    </header>
    
    <div class="container">
        <h2>My Shelters</h2>
        <button id="viewQueueButton">View Queue</button>
        
        <div id="queueContainer" class="hidden">
            <div class="columns">
                <div class="column">
                    <h3>Queue</h3>
                    <ul id="queueList"></ul>
                </div>
                <div class="column">
                    <h3>Checked In</h3>
                    <ul id="checkedInList"></ul>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../static/js/my-shelters.js"></script>
</body>
</html>
