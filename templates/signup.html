<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="icon" type="image/x-icon" href="../static/images/favicon.ico">
    <link rel="stylesheet" href="../static/css/client.css">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <a href="./">
                <img src="../static/images/sheltrlogo.png" alt="Sheltr Logo">
            </a>
        </div>
    </header>
    <main>
        <div class="login-container">  
            <h2>Sign Up</h2>
            <form id="signupForm">
                <div class="input-group">
                    <input type="text" id="signupUser" required>
                    <label for="signupUser">Username</label>
                </div>
    
                <div class="input-group">
                    <input type="password" id="signupPass" required>
                    <label for="signupPass">Password</label>
                </div>
    
                <button type="submit" class="auth-button">Sign Up</button>
    
                <p class="signup-text">
                    <p style="color: red; display: none;" id="error_msg">Invalid username or password. Please try again.</p>
                    Already have an account? <a href="#" onclick="SwitchToLogin()">Log In</a>
                </p>
                <div id="popup"></div>
            </form>
        </div>
    </main>
    <script src="../static/js/client-signup.js"></script>
</body>
</html>
